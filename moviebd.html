<!DOCTYPE html>
<html ng-app>
	<head>
		<title>Angular Movie Database</title>
    <link rel="stylesheet" type="text/css" href="styles.css"> 
	</head>
	<body ng-controller="MoviesController">
    <input type="text" ng-model="search.name" placeholder="Search...">
    

    <h1>Favorite Movie Database</h1>	
	  <div class="wrapper">
      <div class="contact-item">
        <div class="name">
            <table>
              <tr ng-repeat="movie in movies| orderBy:'name'| filter:search">
                <td class="title">{{movie.name}}</td> 
                <td>{{movie.description}}</td>
        <td class="picture"><img ng-src={{movie.poster}}> </td>
              </tr>
            </table>
        </div>
      </div>
	  </div>	
	  <br/>
    
    <center><button ng-click="ShowForm()" ng-hide="formVisibility"> Add Movie</button></center>
    
    <div ng-show="formVisibility" class="wrapper">
      <h2>Add a Movie</h2>
      Title: <input type="text" ng-model="newTitle.name"> </input>
      Description: <input type="text" ng-model="newTitle.description"> </input>
      Poster: <input type="image" ng-model="newTitle.poster"> </input>
      <button ng-click="Save()">Save</button>
    </div>	

    <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.2.17/angular.min.js'></script>
	  <script src= "moviedb.js" type="text/javascript"></script>
	</body>
</html>
